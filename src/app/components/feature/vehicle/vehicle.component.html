<div class="flex justify-center px-8  mt-10">
    <!-- Main Container -->
    <div class="bg-white rounded-lg shadow-lg p-8 w-full grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- User Table (Left Side) -->
        <div class="overflow-x-auto">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Users List</h2>
            <table class="min-w-full border border-gray-300">
                <thead class="bg-gray-200">
                <tr>
                    <th class="py-2 px-4 border-b">Vehicle Number</th>
                    <th class="py-2 px-4 border-b">Manufacture Year</th>
                    <th class="py-2 px-4 border-b">Vehicle Type</th>
                    <th class="py-2 px-4 border-b">Vehicle Model</th>
                </tr>
                </thead>
                <tbody>
                <!-- Example User Rows -->
                <tr class="hover:bg-gray-100">
                    <td class="py-2 px-4 border-b">BHI-5643</td>
                    <td class="py-2 px-4 border-b">2021</td>
                    <td class="py-2 px-4 border-b">Car</td>
                    <td class="py-2 px-4 border-b">Car</td>
                    <td class="py-2 px-4 border-b">
                        <button class="bg-blue-500 text-white py-1 px-2 rounded hover:bg-blue-600">View</button>
                    </td>
                </tr>
                <!-- Add more user rows as needed -->
                </tbody>
            </table>
        </div>

        <!-- User Management Form (Right Side) -->
        <div>
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Vehicle Profile</h2>

            <!-- User Information Form -->
            <form action="#" method="POST" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Username -->
                <div>
                    <label class="block text-gray-700 font-semibold" for="username">Code</label>
                    <input id="username" name="username" type="text" value="Maleesha" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Full Name -->
                <div>
                    <label class="block text-gray-700 font-semibold" for="fullname">Name</label>
                    <input id="fullname" name="fullname" type="text" value="Hiruni Maleesha" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- NIC -->
                <div>
                    <label class="block text-gray-700 font-semibold" for="nic">Contact Number</label>
                    <input id="nic" name="nic" type="text" value="12398726789V" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Contact Number -->
                <div>
                    <label class="block text-gray-700 font-semibold" for="contact">City</label>
                    <input id="contact" name="contact" type="tel" value="12398567890" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-gray-700 font-semibold" for="email">District</label>
                    <input id="email" name="email" type="email" value="Maleesha@example.com" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Gender -->
                <div>
                    <label class="block text-gray-700 font-semibold" for="gender">Province</label>
                    <select id="gender" name="gender" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="Male" selected>Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <!-- Address -->
                <div>
                    <label class="block text-gray-700 font-semibold" for="address">Area Covered</label>
                    <input id="address" name="address" type="text" value="123 Main St" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

            </form>
        </div>
    </div>
</div>
