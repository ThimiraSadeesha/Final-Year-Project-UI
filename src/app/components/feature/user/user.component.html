<div class="flex justify-center px-8  mt-10">
    <!-- Main Container -->
    <div class="bg-white rounded-lg shadow-lg p-8 w-full grid grid-cols-1 md:grid-cols-1 gap-6">

        <!-- User Table (Left Side) -->
        <div class="overflow-x-auto">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Users List</h2>
            <table class="min-w-full border border-gray-300">
                <thead class="bg-gray-200">
                <tr>
                    <th class="py-2 px-4 border-b">Username</th>
                    <th class="py-2 px-4 border-b">Full Name</th>
                    <th class="py-2 px-4 border-b">Contact</th>
                    <th class="py-2 px-4 border-b">email</th>
                    <th class="py-2 px-4 border-b">nic</th>
                    <th class="py-2 px-4 border-b">Gender</th>
                    <th class="py-2 px-4 border-b">address</th>
                    <th class="py-2 px-4 border-b">city</th>
                    <th class="py-2 px-4 border-b">district</th>
                    <th class="py-2 px-4 border-b">province</th>

                </tr>
                </thead>
                <tbody>
                @for(user of userDto;track user){
                <tr class="hover:bg-gray-100">
                    <td class="py-2 px-4 border-b">{{user.userName}}</td>
                    <td class="py-2 px-4 border-b">{{user.fullName}}</td>
                    <td class="py-2 px-4 border-b">{{user.contactNumber}}</td>
                    <td class="py-2 px-4 border-b">{{user.email}}</td>
                    <td class="py-2 px-4 border-b">{{user.nic}}</td>
                    <td class="py-2 px-4 border-b">{{user.gender}}</td>
                    <td class="py-2 px-4 border-b">{{user.address}}</td>
                    <td class="py-2 px-4 border-b">{{user.city}}</td>
                    <td class="py-2 px-4 border-b">{{user.district}}</td>
                    <td class="py-2 px-4 border-b">{{user.province}}</td>

                </tr>
                }
                <!-- Add more user rows as needed -->
                </tbody>
            </table>
        </div>
    </div>
</div>
