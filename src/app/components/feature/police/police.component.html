<div class="flex justify-center px-8  mt-10">
    <!-- Main Container -->
    <div class="bg-white rounded-lg shadow-lg p-8 w-full grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- User Table (Left Side) -->
        <div class="overflow-x-auto">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Users List</h2>
            <table class="min-w-full border border-gray-300">
                <thead class="bg-gray-200">
                <tr>
                    <th class="py-2 px-4 border-b">Username</th>
                    <th class="py-2 px-4 border-b">Full Name</th>
                    <th class="py-2 px-4 border-b">Contact</th>
                    <th class="py-2 px-4 border-b">Role</th>
                    <th class="py-2 px-4 border-b">Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Example User Rows -->
                <tr class="hover:bg-gray-100">
                    <td class="py-2 px-4 border-b">Maleesha</td>
                    <td class="py-2 px-4 border-b">Hiruni Maleesha</td>
                    <td class="py-2 px-4 border-b">12398567890</td>
                    <td class="py-2 px-4 border-b">8</td>
                    <td class="py-2 px-4 border-b">
                        <button class="bg-blue-500 text-white py-1 px-2 rounded hover:bg-blue-600">View</button>
                    </td>
                </tr>
                <!-- Add more user rows as needed -->
                </tbody>
            </table>
        </div>

        <!-- User Management Form (Right Side) -->
        <div>
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit User Profile</h2>

            <!-- User Information Form -->
            <form action="#" method="POST" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Username -->
                <div>
                    <label class="block text-gray-700 font-semibold" for="username">Username</label>
                    <input id="username" name="username" type="text" value="Maleesha" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Full Name -->
                <div>
                    <label class="block text-gray-700 font-semibold" for="fullname">Full Name</label>
                    <input id="fullname" name="fullname" type="text" value="Hiruni Maleesha" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- NIC -->
                <div>
                    <label class="block text-gray-700 font-semibold" for="nic">NIC</label>
                    <input id="nic" name="nic" type="text" value="12398726789V" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Contact Number -->
                <div>
                    <label class="block text-gray-700 font-semibold" for="contact">Contact Number</label>
                    <input id="contact" name="contact" type="tel" value="12398567890" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-gray-700 font-semibold" for="email">Email</label>
                    <input id="email" name="email" type="email" value="Maleesha@example.com" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Gender -->
                <div>
                    <label class="block text-gray-700 font-semibold" for="gender">Gender</label>
                    <select id="gender" name="gender" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="Male" selected>Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <!-- Address -->
                <div>
                    <label class="block text-gray-700 font-semibold" for="address">Address</label>
                    <input id="address" name="address" type="text" value="123 Main St" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- City -->
                <div>
                    <label class="block text-gray-700 font-semibold" for="city">City</label>
                    <input id="city" name="city" type="text" value="Colombo" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- District -->
                <div>
                    <label class="block text-gray-700 font-semibold" for="district">District</label>
                    <input id="district" name="district" type="text" value="Colombo" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Province -->
                <div>
                    <label class="block text-gray-700 font-semibold" for="province">Province</label>
                    <input id="province" name="province" type="text" value="Western" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Role -->
                <div>
                    <label class="block text-gray-700 font-semibold" for="role">Role</label>
                    <input id="role" name="role" type="number" value="8" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Vehicles -->
                <div>
                    <label class="block text-gray-700 font-semibold" for="vehicles">Vehicles</label>
                    <input id="vehicles" name="vehicles" type="number" value="2" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Emergency Persons -->
                <div>
                    <label class="block text-gray-700 font-semibold" for="emergencyPersons">Emergency Persons</label>
                    <input id="emergencyPersons" name="emergencyPersons" type="number" value="6" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Devices -->
                <div>
                    <label class="block text-gray-700 font-semibold" for="devices">Devices</label>
                    <input id="devices" name="devices" type="text" value="None" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Notifications -->
                <div>
                    <label class="block text-gray-700 font-semibold" for="notifications">Notifications</label>
                    <input id="notifications" name="notifications" type="text" value="None" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div class="col-span-3 gap-4 flex justify-end mt-6">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save Changes</button>
                    <button type="button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete User</button>
                </div>
            </form>
        </div>
    </div>
</div>
